<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend Deca">

    <title>Frontend Mentor | Stats preview card component</title>

  </head>

  <body>
    <div id="container">
      <img src="./images/image-header-desktop.jpg>
      <div id="text-container">
        <h1 id="headline">Get insights that help your business grow.</h1>
        <p id="subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div id="stats-container">
          <div class="stat" id="companies">
            <p>10k+</p>
            <p>companies</p>
          </div>
          <div class="stat" id="templates">
            <p>314</p>
            <p>templates</p>
          </div>
          <div class="stat" id="queries">
            <p>12m+</p>
            <p>queries</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>

</html>
