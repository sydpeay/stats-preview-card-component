<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend Deca">

    <title>Frontend Mentor | Stats preview card component</title>

  </head>

  <body>
    <div id="container">
      <img src="./images/image-header-desktop.jpg" alt="Three women working on their laptops at a table.">
      <div id="text-container">
        <h1 class="main-heading">Get <em>insights</em> that help your business grow.</h1>
        <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div id="stats-container">
          <div class="stat-item" id="companies">
            <p class="stat-number">10k+</p>
            <p class="stat-word">companies</p>
          </div>
          <div class="stat-item" id="templates">
            <p class="stat-number">314</p>
            <p class="stat-word">templates</p>
          </div>
          <div class="stat-item" id="queries">
            <p class="stat-number">12M+</p>
            <p class="stat-word">queries</p>
          </div>
        </div>
      </div>
    </div>
		<div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.</p>
		</div>
  </body>

</html>
